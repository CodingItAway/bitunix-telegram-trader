<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitunix Trading Bot Dashboard</title>
  <!-- Babel for JSX support -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- React 18 -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- Socket.io -->
  <script src="https://unpkg.com/socket.io-client@4/dist/socket.io.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }
    .container {
      max-width: 1400px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }
    h1 {
      text-align: center;
      color: #4a5568;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    /* Navigation Bar */
    .nav-bar {
      text-align: center;
      margin-bottom: 30px;
    }
    .nav-bar a {
      display: inline-block;
      padding: 12px 24px;
      margin: 0 10px;
      background: #4299e1;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s;
    }
    .nav-bar a:hover {
      background: #3182ce;
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    /* Capital Panel */
    .capital-panel {
      margin: 30px 0;
      padding: 30px;
      background: #1e293b;
      border-radius: 16px;
      color: white;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    .capital-panel h2 {
      margin-top: 0;
      text-align: center;
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    .capital-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      text-align: center;
      font-size: 1.1em;
    }
    .capital-item strong {
      display: block;
      font-size: 0.9em;
      opacity: 0.9;
      margin-bottom: 8px;
    }
    .capital-item span {
      font-size: 1.4em;
      font-weight: bold;
    }
    .highlight {
      font-size: 1.6em !important;
      color: #fbbf24;
    }
    .positive { color: #10b981; }
    .negative { color: #ef4444; }

    .drawdown-warning {
      text-align: center;
      margin-top: 25px;
      padding: 20px;
      background: rgba(239, 68, 68, 0.2);
      border-radius: 12px;
      border: 2px solid #ef4444;
    }
    .drawdown-warning p {
      color: #ff6b6b;
      font-weight: bold;
      font-size: 1.3em;
      margin: 0 0 20px 0;
    }
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .action-buttons button {
      padding: 14px 28px;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .accept-btn {
      background: #e74c3c;
      color: white;
    }
    .aggressive-btn {
      background: #27ae60;
      color: white;
    }
    .action-buttons button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    /* Table & Pagination */
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-top: 20px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    th {
      background: #4299e1;
      color: white;
      padding: 18px;
      text-align: left;
      font-size: 1.1em;
    }
    td {
      padding: 16px 18px;
      background: #ffffff;
      border-bottom: 1px solid #edf2f7;
    }
    tr:nth-child(even) td {
      background: #f7fafc;
    }
    tr:hover td {
      background: #ebf8ff;
    }
    .no-positions {
      text-align: center;
      padding: 80px 20px;
      font-size: 1.8em;
      color: #718096;
      font-weight: bold;
    }

    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 30px 0;
      gap: 15px;
      font-size: 1.1em;
    }
    .pagination button {
      padding: 10px 20px;
      background: #4299e1;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .pagination button:disabled {
      background: #a0aec0;
      cursor: not-allowed;
    }
    .pagination button:hover:not(:disabled) {
      background: #3182ce;
    }

    .status {
      text-align: center;
      margin-top: 30px;
      font-size: 1.2em;
      color: #4a5568;
      min-height: 28px;
    }

    .toggle-section {
      text-align: center;
      margin: 30px 0;
      padding: 25px;
      background: #f7fafc;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    .toggle-section label {
      display: block;
      margin-bottom: 20px;
      font-size: 1.3em;
      font-weight: 600;
      color: #2d3748;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .button-group button {
      padding: 12px 24px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .enabled {
      background: #27ae60;
      color: white;
    }
    .disabled {
      background: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [positions, setPositions] = useState([]);
      const [status, setStatus] = useState('Connecting...');
      const [tpSlDisabled, setTpSlDisabled] = useState(true);
      const [capitalStatus, setCapitalStatus] = useState(null);
      const [currentPage, setCurrentPage] = useState(1);
      const positionsPerPage = 10;

      useEffect(() => {
        const socket = io();

        socket.on('welcome', (msg) => {
          setStatus(msg);
        });

        socket.on('positions', (data) => {
          const sorted = [...data].sort((a, b) => 
            (new Date(b.createdAt || 0) - new Date(a.createdAt || 0))
          );
          setPositions(sorted);
          setStatus(`Last update: ${new Date().toLocaleTimeString()}`);
        });

        fetchPositions();
        fetchTpSlStatus();
        fetchCapitalStatus();

        const interval = setInterval(() => {
          fetchPositions();
          fetchCapitalStatus();
        }, 10000);

        return () => {
          socket.disconnect();
          clearInterval(interval);
        };
      }, []);

      const fetchPositions = async () => {
        try {
          const res = await fetch('/positions');
          const data = await res.json();
          const sorted = [...data].sort((a, b) => 
            (new Date(b.createdAt || 0) - new Date(a.createdAt || 0))
          );
          setPositions(sorted);
        } catch (e) {
          console.error(e);
        }
      };

      const fetchTpSlStatus = async () => {
        try {
          const res = await fetch('/tp-sl-status');
          const data = await res.json();
          setTpSlDisabled(data.disabled);
        } catch (e) {
          console.error(e);
        }
      };

      const fetchCapitalStatus = async () => {
        try {
          const res = await fetch('/capital-status');
          if (res.ok) {
            const data = await res.json();

            // Calculate Unrealized Drawdown % from peak
            if (data.peakEquity > 0) {
              const unrealizedDD = ((data.currentEquity - data.peakEquity) / data.peakEquity) * 100;
              data.unrealizedDrawdownPercent = unrealizedDD.toFixed(2);
            } else {
              data.unrealizedDrawdownPercent = '0.00';
            }

            setCapitalStatus(data);
          }
        } catch (e) {
          console.error('Failed to fetch capital status:', e);
        }
      };

      const toggleTpSl = async () => {
        const newState = !tpSlDisabled;
        await fetch('/toggle-tp-sl', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ disabled: newState })
        });
        setTpSlDisabled(newState);
      };

      const acceptDrawdown = async () => {
        if (confirm('Accept realized drawdown and set new lower capital base? This cannot be undone easily.')) {
          await fetch('/accept-drawdown', { method: 'POST' });
          alert('New capital base accepted.');
          fetchCapitalStatus();
        }
      };

      const stayAggressive = async () => {
        if (confirm('Continue using peak equity for sizing despite realized losses?')) {
          await fetch('/force-aggressive', { method: 'POST' });
          alert('Aggressive mode confirmed.');
          fetchCapitalStatus();
        }
      };

      // Pagination
      const indexOfLast = currentPage * positionsPerPage;
      const indexOfFirst = indexOfLast - positionsPerPage;
      const currentPositions = positions.slice(indexOfFirst, indexOfLast);
      const totalPages = Math.ceil(positions.length / positionsPerPage);

      const paginate = (pageNumber) => setCurrentPage(pageNumber);

      return (
        <div className="container">
          <h1>üöÄ Bitunix Trading Bot Dashboard</h1>

          {/* Navigation Links - No redundant Dashboard button */}
          <div className="nav-bar">
            <a href="/history.html">History & Equity Curve</a>
            <a href="/audit.html">Signal Audit Log</a>
          </div>

          {/* Capital & Risk Status Panel */}
          {capitalStatus && capitalStatus.initialCapital > 0 && (
            <div className="capital-panel">
              <h2>Capital & Risk Status</h2>
              <div className="capital-grid">
                <div className="capital-item">
                  <strong>Initial Capital</strong>
                  <span>${Number(capitalStatus.initialCapital).toFixed(2)}</span>
                </div>
                <div className="capital-item">
                  <strong>Peak Equity</strong>
                  <span className="positive">${Number(capitalStatus.peakEquity).toFixed(2)}</span>
                </div>
                <div className="capital-item">
                  <strong>Current Equity</strong>
                  <span className={capitalStatus.currentEquity < capitalStatus.initialCapital * 0.95 ? 'negative' : ''}>
                    ${Number(capitalStatus.currentEquity).toFixed(2)}
                  </span>
                </div>
                <div className="capital-item">
                  <strong>Equity Available</strong>
                  <span className="positive">
                    ${Number(capitalStatus.availableBalance || 0).toFixed(2)}
                  </span>
                </div>
                <div className="capital-item">
                  <strong>Realized Drawdown</strong>
                  <span className={parseFloat(capitalStatus.realizedDrawdownPercent) <= -5 ? 'negative' : ''}>
                    {capitalStatus.realizedDrawdownPercent}%
                  </span>
                </div>
                <div className="capital-item">
                  <strong>Risk Reference</strong>
                  <span className="highlight">${Number(capitalStatus.riskReference).toFixed(2)}</span>
                </div>
              </div>

              {capitalStatus.showAcceptDrawdownButton && (
                <div className="drawdown-warning">
                  <p>‚ö†Ô∏è Realized Drawdown Exceeds 5%</p>
                  <div className="action-buttons">
                    <button className="accept-btn" onClick={acceptDrawdown}>
                      Accept New Lower Base
                    </button>
                    <button className="aggressive-btn" onClick={stayAggressive}>
                      Stay Aggressive (Use Peak)
                    </button>
                  </div>
                </div>
              )}
            </div>
          )}

          {/* TP/SL Toggle */}
          <div className="toggle-section">
            <label>Take Profit & Stop Loss Management</label>
            <div className="button-group">
              <button className={tpSlDisabled ? 'disabled' : 'enabled'} onClick={toggleTpSl}>
                {tpSlDisabled ? 'DISABLED' : 'ENABLED'}
              </button>
            </div>
          </div>

          {/* Positions Table with Pagination */}
          {positions.length === 0 ? (
            <div className="no-positions">No active positions</div>
          ) : (
            <>
              <table>
                <thead>
                  <tr>
                    <th>Symbol</th>
                    <th>Direction</th>
                    <th>Avg Entry</th>
                    <th>Total Qty</th>
                    <th>Stop Loss</th>
                    <th>TPs Set</th>
                    <th>Created</th>
                    <th>Note</th>
                  </tr>
                </thead>
                <tbody>
                  {currentPositions.map((p, i) => {
                    return (
                      <tr key={i}>
                        <td><strong>{p.symbol || '-'}</strong></td>
                        <td>{p.direction || '-'}</td>
                        <td>{p.avgEntryPrice ? Number(p.avgEntryPrice).toFixed(4) : '0.0000'}</td>
                        <td>{p.totalQty ? Number(p.totalQty).toFixed(0) : '0'}</td>
                        <td>{p.sl ? Number(p.sl).toFixed(6) : '-'}</td>
                        <td>{p.tpSetCount || 0} / {p.originalTargets?.length || 0}</td>
                        <td>{p.createdAt ? new Date(p.createdAt).toLocaleString() : '-'}</td>
                        <td>{p.note || '-'}</td>
                      </tr>
                    );
                  })}
                </tbody>
              </table>

              {totalPages > 1 && (
                <div className="pagination">
                  <button 
                    onClick={() => paginate(currentPage - 1)} 
                    disabled={currentPage === 1}
                  >
                    Previous
                  </button>
                  <span>Page {currentPage} of {totalPages}</span>
                  <button 
                    onClick={() => paginate(currentPage + 1)} 
                    disabled={currentPage === totalPages}
                  >
                    Next
                  </button>
                </div>
              )}
            </>
          )}

          <div className="status">{status}</div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
