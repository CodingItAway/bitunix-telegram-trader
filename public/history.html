<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitunix History & Equity Curve</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }
    .container {
      max-width: 1400px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }
    h1 {
      text-align: center;
      color: #4a5568;
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .status {
      text-align: center;
      font-size: 1.2em;
      color: #4a5568;
      margin-bottom: 30px;
    }
    .filters {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    .filters input, .filters select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #cbd5e0;
      font-size: 1em;
    }
    #chartContainer {
      height: 400px;
      margin: 40px 0;
      background: #f8fafc;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
    }
    th {
      background: #4299e1;
      color: white;
      padding: 18px;
      text-align: left;
    }
    td {
      padding: 16px 18px;
      border-bottom: 1px solid #edf2f7;
    }
    tr:nth-child(even) td {
      background: #f7fafc;
    }
    .pnl-positive { color: #48bb78; font-weight: bold; }
    .pnl-negative { color: #f56565; font-weight: bold; }
    .pagination {
      text-align: center;
      margin-top: 30px;
      padding: 20px;
    }
    .pagination button {
      padding: 10px 20px;
      margin: 0 10px;
      background: #4299e1;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .pagination button:disabled {
      background: #a0aec0;
      cursor: not-allowed;
    }

    /* Margin Usage Bar */
    .margin-usage-bar {
      margin: 30px 0;
      padding: 0 20px;
    }
    .margin-usage-bar .label {
      margin-bottom: 10px;
      font-size: 1.4em;
      font-weight: 600;
      color: #2d3748;
      text-align: center;
    }
    .bar-container {
      width: 100%;
      height: 32px;
      background-color: #1e293b;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }
    .bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #10b981 0%, #3b82f6 60%, #8b5cf6 100%);
      border-radius: 16px;
      transition: width 1.2s ease;
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.7);
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const PAGE_SIZE = 20;

    const DATE_RANGES = {
      7: 'Last 7 days',
      14: 'Last 14 days',
      30: 'Last 30 days',
      90: 'Last 90 days',
      0: 'All time'
    };

    function App() {
      const [data, setData] = useState(null);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);
      const [searchTerm, setSearchTerm] = useState('');
      const [sortField, setSortField] = useState('closeTime');
      const [sortDir, setSortDir] = useState('desc');
      const [currentPage, setCurrentPage] = useState(1);

      useEffect(() => {
        async function fetchData() {
          try {
            const res = await fetch('/api/history');
            if (!res.ok) throw new Error('Failed to fetch history');
            const json = await res.json();
            setData(json);
          } catch (err) {
            setError(err.message);
          } finally {
            setLoading(false);
          }
        }
        fetchData();
        const interval = setInterval(fetchData, 30000); // Refresh every 30s
        return () => clearInterval(interval);
      }, []);

      if (loading) return <div className="container"><h1>Loading history...</h1></div>;
      if (error) return <div className="container"><h1>Error: {error}</h1></div>;
      if (!data.enabled) return <div className="container"><h1>History tracking is disabled</h1></div>;

      // === BUILD CURVE WITH LIVE FINAL POINT ===
      const curve = [];
      let runningEquity = data.initialBalance;

      curve.push({
        timestamp: new Date(data.featureEnabledAt).getTime(),
        equity: runningEquity,
        label: 'Start'
      });

      for (const pos of data.closedPositions) {
        runningEquity += pos.realizedPNL;
        curve.push({
          timestamp: pos.closeTime,
          equity: runningEquity,
          label: `${pos.symbol} ${pos.side} PNL: ${pos.realizedPNL.toFixed(4)}`
        });
      }

      // Append live equity as final point
      const liveEquity = data.liveEquity || runningEquity;
      curve.push({
        timestamp: Date.now(),
        equity: liveEquity,
        label: 'Live Balance (incl. unrealized)'
      });

      curve.sort((a, b) => a.timestamp - b.timestamp);

      // Prepare chart data
      const chartData = {
        labels: curve.map(p => new Date(p.timestamp).toLocaleDateString()),
        datasets: [{
          label: 'Equity Curve (USDT)',
          data: curve.map(p => p.equity),
          borderColor: '#4299e1',
          backgroundColor: 'rgba(66, 153, 225, 0.1)',
          tension: 0.4,
          fill: true
        }]
      };

      useEffect(() => {
        const ctx = document.getElementById('equityChart').getContext('2d');
        const chart = new Chart(ctx, {
          type: 'line',
          data: chartData,
          options: {
            responsive: true,
            plugins: {
              tooltip: {
                callbacks: {
                  label: (context) => `$${context.parsed.y.toFixed(2)}`
                }
              },
              legend: { position: 'top' }
            },
            scales: {
              y: { beginAtZero: false }
            }
          }
        });
        return () => chart.destroy();
      }, [chartData]);

      // Filter & sort trades
      let trades = data.closedPositions || [];
      if (searchTerm) {
        trades = trades.filter(t => 
          t.symbol.toLowerCase().includes(searchTerm.toLowerCase()) ||
          t.side.toLowerCase().includes(searchTerm.toLowerCase())
        );
      }

      trades.sort((a, b) => {
        const aVal = a[sortField];
        const bVal = b[sortField];
        if (sortDir === 'asc') return aVal > bVal ? 1 : -1;
        return aVal < bVal ? 1 : -1;
      });

      const totalPages = Math.ceil(trades.length / PAGE_SIZE);
      const startIdx = (currentPage - 1) * PAGE_SIZE;
      const paginatedTrades = trades.slice(startIdx, startIdx + PAGE_SIZE);

      // Calculate margin usage (if positionMargin is available, else estimate)
      const positionMargin = data.positionMargin || 0; // add this to your /api/history response if possible
      const equity = data.liveEquity || data.initialBalance;
      const marginPct = equity > 0 ? (positionMargin / equity * 100) : 0;

      return (
        <div className="container">
          <h1>Bitunix History & Equity Curve</h1>
          
          <div className="status">
            Tracking since {new Date(data.featureEnabledAt).toLocaleString()} 
            | Start: ${data.initialBalance.toFixed(2)} 
            | Current: <strong>${liveEquity.toFixed(2)}</strong> (live)
          </div>

          {/* Margin Usage Bar */}
          <div className="margin-usage-bar">
            <div className="label">
              Margin Usage: <strong>{marginPct.toFixed(1)}%</strong> 
              (${positionMargin.toFixed(2)} / ${equity.toFixed(2)} USDT)
            </div>
            <div className="bar-container">
              <div className="bar-fill" style={{ width: `${Math.min(marginPct, 100)}%` }}></div>
            </div>
          </div>

          <div id="chartContainer">
            <canvas id="equityChart"></canvas>
          </div>

          <div className="filters">
            <input 
              type="text" 
              placeholder="Search symbol or side..." 
              value={searchTerm}
              onChange={(e) => { setSearchTerm(e.target.value); setCurrentPage(1); }}
            />
            <select value={sortField} onChange={(e) => setSortField(e.target.value)}>
              <option value="closeTime">Close Time</option>
              <option value="symbol">Symbol</option>
              <option value="realizedPNL">PNL</option>
            </select>
            <select value={sortDir} onChange={(e) => setSortDir(e.target.value)}>
              <option value="desc">Descending</option>
              <option value="asc">Ascending</option>
            </select>
          </div>

          {trades.length === 0 ? (
            <p>No closed trades yet.</p>
          ) : (
            <>
              <table>
                <thead>
                  <tr>
                    <th>Close Time</th>
                    <th>Symbol</th>
                    <th>Side</th>
                    <th>Entry</th>
                    <th>Close</th>
                    <th>Qty</th>
                    <th>Realized PNL</th>
                  </tr>
                </thead>
                <tbody>
                  {paginatedTrades.map((p, i) => (
                    <tr key={i}>
                      <td>{new Date(p.closeTime).toLocaleString()}</td>
                      <td>{p.symbol}</td>
                      <td>{p.side}</td>
                      <td>{parseFloat(p.entryPrice).toFixed(6)}</td>
                      <td>{parseFloat(p.closePrice).toFixed(6)}</td>
                      <td>{parseFloat(p.qty).toFixed(4)}</td>
                      <td className={p.realizedPNL >= 0 ? 'pnl-positive' : 'pnl-negative'}>
                        {parseFloat(p.realizedPNL).toFixed(4)}
                      </td>
                    </tr>
                  ))}
                </tbody>
              </table>

              {totalPages > 1 && (
                <div className="pagination">
                  <button 
                    onClick={() => setCurrentPage(prev => Math.max(1, prev - 1))}
                    disabled={currentPage === 1}
                  >
                    Previous
                  </button>
                  <span>
                    Page {currentPage} of {totalPages} 
                    {' | '} Showing {startIdx + 1}-{Math.min(startIdx + PAGE_SIZE, trades.length)} of {trades.length} trades
                  </span>
                  <button 
                    onClick={() => setCurrentPage(prev => Math.min(totalPages, prev + 1))}
                    disabled={currentPage === totalPages}
                  >
                    Next
                  </button>
                </div>
              )}
            </>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
