<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitunix History & Equity Curve</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }
    .container {
      max-width: 1400px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }
    h1 {
      text-align: center;
      color: #4a5568;
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .status {
      text-align: center;
      font-size: 1.3em;
      color: #4a5568;
      margin: 30px 0;
      font-weight: 600;
    }
    .status strong {
      font-size: 1.5em;
      color: #27ae60;
    }

    /* NEW: Margin Usage Bar */
    .margin-usage-bar {
      margin: 40px 0;
      text-align: center;
    }
    .margin-usage-bar .label {
      font-size: 1.6em;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 15px;
    }
    .bar-container {
      width: 100%;
      height: 40px;
      background-color: #1e293b;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    .bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #10b981 0%, #3b82f6 60%, #8b5cf6 100%);
      border-radius: 20px;
      transition: width 1.5s ease-in-out;
      width: 0%; /* Will be updated dynamically */
      box-shadow: 0 0 30px rgba(59, 130, 246, 0.6);
    }

    .filters {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    .filters input, .filters select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #cbd5e0;
      font-size: 1em;
    }
    #chartContainer {
      height: 400px;
      margin: 40px 0;
      background: #f8fafc;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    th {
      background: #4299e1;
      color: white;
      padding: 16px;
      text-align: left;
    }
    td {
      padding: 14px 16px;
      background: #ffffff;
      border-bottom: 1px solid #edf2f7;
    }
    tr:nth-child(even) td { background: #f7fafc; }
    tr:hover td { background: #ebf8ff; }
    .pnl-positive { color: #48bb78; font-weight: bold; }
    .pnl-negative { color: #f56565; font-weight: bold; }
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 30px;
      font-size: 1.1em;
    }
    .pagination button {
      padding: 8px 16px;
      border: none;
      background: #4299e1;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .pagination button:disabled {
      background: #a0aec0;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    const PAGE_SIZE = 20;
    const DATE_RANGES = {
      7: 'Last 7 days',
      14: 'Last 14 days',
      30: 'Last 30 days',
      90: 'Last 90 days',
      0: 'All time'
    };

    function App() {
      const [data, setData] = useState({ enabled: false, closedPositions: [], curve: [], initialBalance: 0, currentEquity: 0 });
      const [filteredTrades, setFilteredTrades] = useState([]);
      const [currentPage, setCurrentPage] = useState(1);
      const [symbolFilter, setSymbolFilter] = useState('');
      const [sideFilter, setSideFilter] = useState('ALL');
      const [dateRangeDays, setDateRangeDays] = useState(7);
      const [chart, setChart] = useState(null);
      const [liveCurrentEquity, setLiveCurrentEquity] = useState(0);
      const [usedMargin, setUsedMargin] = useState(0);
      const filtersChangedRef = useRef(false);

      const loadHistory = async () => {
        try {
          const res = await fetch('/history-data');
          const json = await res.json();
          setData(json);
        } catch (err) {
          console.error('Failed to load history:', err);
        }
      };

      const fetchLiveData = async () => {
        try {
          const res = await fetch('/api/live-equity');
          if (!res.ok) return;
          const json = await res.json();
          if (json.error) return;
          setLiveCurrentEquity(parseFloat(json.equity || json.totalEquity || 0));
          setUsedMargin(parseFloat(json.margin || json.positionMargin || 0));
        } catch (err) {
          console.error('Live data fetch failed:', err);
        }
      };

      useEffect(() => {
        loadHistory();
        fetchLiveData();
        const historyInterval = setInterval(loadHistory, 30000);
        const liveInterval = setInterval(fetchLiveData, 10000); // Update margin more often
        return () => {
          clearInterval(historyInterval);
          clearInterval(liveInterval);
        };
      }, []);

      // Apply filters
      useEffect(() => {
        if (!data.closedPositions) return;
        let trades = [...data.closedPositions];
        if (dateRangeDays > 0) {
          const cutoff = Date.now() - (dateRangeDays * 24 * 60 * 60 * 1000);
          trades = trades.filter(t => t.closeTime >= cutoff);
        }
        if (symbolFilter) {
          trades = trades.filter(t => t.symbol.toLowerCase().includes(symbolFilter.toLowerCase()));
        }
        if (sideFilter !== 'ALL') {
          trades = trades.filter(t => t.side === sideFilter);
        }
        trades.sort((a, b) => b.closeTime - a.closeTime);
        setFilteredTrades(trades);
        if (filtersChangedRef.current) {
          setCurrentPage(1);
          filtersChangedRef.current = false;
        }
      }, [data.closedPositions, symbolFilter, sideFilter, dateRangeDays]);

      // Chart update
      useEffect(() => {
        if (!data.enabled || data.curve.length === 0) return;
        const ctx = document.getElementById('equityChart')?.getContext('2d');
        if (!ctx) return;
        if (chart) chart.destroy();

        const curvePoints = [...data.curve];
        if (liveCurrentEquity > 0) {
          curvePoints.push({ timestamp: Date.now(), equity: liveCurrentEquity });
        }

        const newChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: curvePoints.map(p => new Date(p.timestamp).toLocaleString()),
            datasets: [{
              label: 'Equity Curve (USDT)',
              data: curvePoints.map(p => parseFloat(p.equity.toFixed(2))),
              borderColor: '#4299e1',
              backgroundColor: 'rgba(66,153,225,0.1)',
              fill: true,
              tension: 0.2,
              pointRadius: 3
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: { y: { beginAtZero: false } }
          }
        });
        setChart(newChart);
      }, [data.curve, data.enabled, liveCurrentEquity]);

      // Margin bar calculation
      const marginPercent = liveCurrentEquity > 0 
        ? Math.min(100, (usedMargin / liveCurrentEquity) * 100) 
        : 0;

      const totalPages = Math.ceil(filteredTrades.length / PAGE_SIZE);
      const startIdx = (currentPage - 1) * PAGE_SIZE;
      const paginatedTrades = filteredTrades.slice(startIdx, startIdx + PAGE_SIZE);
      const displayEquity = liveCurrentEquity > 0 ? liveCurrentEquity : parseFloat(data.currentEquity || 0);

      return (
        <div className="container">
          <h1>Bitunix History & Equity Curve</h1>

          <div className="status">
            Start: ${data.initialBalance.toFixed(2)} | 
            Current: <strong>${displayEquity.toFixed(2)}</strong> (live)
          </div>

          {/* NEW: Margin Usage Bar */}
          <div className="margin-usage-bar">
            <div className="label">
              Current Margin Usage: {marginPercent.toFixed(1)}% 
              (${usedMargin.toFixed(2)} / ${displayEquity.toFixed(2)} USDT)
            </div>
            <div className="bar-container">
              <div 
                className="bar-fill" 
                style={{ width: `${marginPercent}%` }}
              />
            </div>
          </div>

          <div id="chartContainer">
            <canvas id="equityChart"></canvas>
          </div>

          <div className="filters">
            <select
              value={dateRangeDays}
              onChange={(e) => {
                filtersChangedRef.current = true;
                setDateRangeDays(Number(e.target.value));
              }}
            >
              {Object.entries(DATE_RANGES).map(([d, label]) => (
                <option key={d} value={d}>{label}</option>
              ))}
            </select>
            <input
              type="text"
              placeholder="Search symbol..."
              value={symbolFilter}
              onChange={(e) => {
                filtersChangedRef.current = true;
                setSymbolFilter(e.target.value);
              }}
            />
            <select
              value={sideFilter}
              onChange={(e) => {
                filtersChangedRef.current = true;
                setSideFilter(e.target.value);
              }}
            >
              <option value="ALL">All Sides</option>
              <option value="BUY">Long Only</option>
              <option value="SELL">Short Only</option>
            </select>
          </div>

          <table>
            <thead>
              <tr>
                <th>Symbol</th>
                <th>Side</th>
                <th>Entry</th>
                <th>Exit</th>
                <th>Qty</th>
                <th>PNL</th>
                <th>Close Time</th>
              </tr>
            </thead>
            <tbody>
              {paginatedTrades.map((p, i) => (
                <tr key={i}>
                  <td>{p.symbol}</td>
                  <td>{p.side}</td>
                  <td>{Number(p.entryPrice).toFixed(6)}</td>
                  <td>{Number(p.closePrice).toFixed(6)}</td>
                  <td>{Number(p.qty).toFixed(4)}</td>
                  <td className={p.realizedPNL >= 0 ? 'pnl-positive' : 'pnl-negative'}>
                    {Number(p.realizedPNL).toFixed(4)}
                  </td>
                  <td>{new Date(p.closeTime).toLocaleString()}</td>
                </tr>
              ))}
            </tbody>
          </table>

          {totalPages > 1 && (
            <div className="pagination">
              <button onClick={() => setCurrentPage(p => Math.max(1, p - 1))} disabled={currentPage === 1}>
                Previous
              </button>
              <span>Page {currentPage} of {totalPages}</span>
              <button onClick={() => setCurrentPage(p => Math.min(totalPages, p + 1))} disabled={currentPage === totalPages}>
                Next
              </button>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
