<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitunix History & Equity Curve</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }
    .container {
      max-width: 1400px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }
    h1 {
      text-align: center;
      color: #4a5568;
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .status {
      text-align: center;
      font-size: 1.2em;
      color: #4a5568;
      margin-bottom: 30px;
    }
    .filters {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    .filters input, .filters select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #cbd5e0;
      font-size: 1em;
    }
    #chartContainer {
      height: 400px;
      margin: 40px 0;
      background: #f8fafc;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    th {
      background: #4299e1;
      color: white;
      padding: 16px;
      text-align: left;
    }
    td {
      padding: 14px 16px;
      background: #ffffff;
      border-bottom: 1px solid #edf2f7;
    }
    tr:nth-child(even) td { background: #f7fafc; }
    tr:hover td { background: #ebf8ff; }
    .pnl-positive { color: #48bb78; font-weight: bold; }
    .pnl-negative { color: #f56565; font-weight: bold; }
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 30px;
      font-size: 1.1em;
    }
    .pagination button {
      padding: 8px 16px;
      border: none;
      background: #4299e1;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .pagination button:disabled {
      background: #a0aec0;
      cursor: not-allowed;
    }
    .pagination span {
      color: #4a5568;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const PAGE_SIZE = 20;

    const DATE_RANGES = {
      7: 'Last 7 days',
      14: 'Last 14 days',
      30: 'Last 30 days',
      90: 'Last 90 days',
      0: 'All time'
    };

    function App() {
      const [data, setData] = useState({ enabled: false, closedPositions: [], curve: [], initialBalance: 0, currentEquity: 0 });
      const [filteredTrades, setFilteredTrades] = useState([]);
      const [currentPage, setCurrentPage] = useState(1);
      const [symbolFilter, setSymbolFilter] = useState('');
      const [sideFilter, setSideFilter] = useState('ALL');
      const [dateRangeDays, setDateRangeDays] = useState(7);
      const [chart, setChart] = useState(null);
      const [liveCurrentEquity, setLiveCurrentEquity] = useState(0);

      const loadHistory = async () => {
        try {
          const res = await fetch('/history-data');
          const json = await res.json();
          setData(json);
        } catch (err) {
          console.error('Failed to load history:', err);
        }
      };

      const fetchLiveEquity = async () => {
        try {
          const res = await fetch('/api/live-equity');
          if (!res.ok) return;
          const json = await res.json();
          if (json.error) return;
          setLiveCurrentEquity(parseFloat(json.equity));
        } catch (err) {
          console.error('Live equity fetch failed:', err);
        }
      };

      useEffect(() => {
        loadHistory();
        const historyInterval = setInterval(loadHistory, 30000);
        fetchLiveEquity();
        const liveInterval = setInterval(fetchLiveEquity, 5000);

        return () => {
          clearInterval(historyInterval);
          clearInterval(liveInterval);
        };
      }, []);

      // Apply filters and sort newest first
      useEffect(() => {
        if (!data.closedPositions) return;

        let trades = [...data.closedPositions]; // copy

        // Date filter
        if (dateRangeDays > 0) {
          const cutoff = Date.now() - (dateRangeDays * 24 * 60 * 60 * 1000);
          trades = trades.filter(t => t.closeTime >= cutoff);
        }

        // Symbol filter
        if (symbolFilter) {
          trades = trades.filter(t => t.symbol.toLowerCase().includes(symbolFilter.toLowerCase()));
        }

        // Side filter
        if (sideFilter !== 'ALL') {
          trades = trades.filter(t => t.side === sideFilter);
        }

        // SORT BY NEWEST FIRST
        trades.sort((a, b) => b.closeTime - a.closeTime);

        setFilteredTrades(trades);
        setCurrentPage(1);
      }, [data.closedPositions, symbolFilter, sideFilter, dateRangeDays]);

      useEffect(() => {
        if (!data.enabled || data.curve.length === 0) return;

        const ctx = document.getElementById('equityChart').getContext('2d');
        if (chart) chart.destroy();

        const newChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: data.curve.map(p => new Date(p.timestamp).toLocaleString()),
            datasets: [{
              label: 'Equity Curve (USDT)',
              data: data.curve.map(p => parseFloat(p.equity.toFixed(2))),
              borderColor: '#4299e1',
              backgroundColor: 'rgba(66, 153, 225, 0.1)',
              fill: true,
              tension: 0.2,
              pointRadius: 3
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: { y: { beginAtZero: false } },
            plugins: { legend: { display: true } }
          }
        });
        setChart(newChart);
      }, [data.curve, data.enabled]);

      const totalPages = Math.ceil(filteredTrades.length / PAGE_SIZE);
      const startIdx = (currentPage - 1) * PAGE_SIZE;
      const paginatedTrades = filteredTrades.slice(startIdx, startIdx + PAGE_SIZE);

      const displayEquity = liveCurrentEquity > 0 ? liveCurrentEquity : parseFloat(data.currentEquity);

      return (
        <div className="container">
          <h1>Bitunix History & Equity Curve</h1>
          <div style={{ textAlign: 'left', marginBottom: '20px' }}>
            <button
              onClick={() => window.location.href = '/'}
              style={{
                padding: '10px 20px',
                fontSize: '1.1em',
                background: '#718096',
                color: 'white',
                border: 'none',
                borderRadius: '8px',
                cursor: 'pointer'
              }}
            >
              ‚Üê Back to Dashboard
            </button>
          </div>

          {!data.enabled ? (
            <div className="status">History tracking is disabled. Enable it from the main dashboard.</div>
          ) : (
            <>
              <div className="status">
                Tracking since {new Date(data.curve[0]?.timestamp).toLocaleString()} 
                {' | '} Start: ${parseFloat(data.initialBalance).toFixed(2)} 
                {' | '} Current: <strong>${displayEquity.toFixed(2)}</strong> (live)
              </div>

              <div id="chartContainer">
                <canvas id="equityChart"></canvas>
              </div>

              <div className="filters">
                <select value={dateRangeDays} onChange={(e) => setDateRangeDays(Number(e.target.value))}>
                  {Object.entries(DATE_RANGES).map(([days, label]) => (
                    <option key={days} value={days}>{label}</option>
                  ))}
                </select>

                <input
                  type="text"
                  placeholder="Search symbol..."
                  value={symbolFilter}
                  onChange={(e) => setSymbolFilter(e.target.value)}
                />

                <select value={sideFilter} onChange={(e) => setSideFilter(e.target.value)}>
                  <option value="ALL">All Sides</option>
                  <option value="BUY">Long Only</option>
                  <option value="SELL">Short Only</option>
                </select>
              </div>

              <table>
                <thead>
                  <tr>
                    <th>Symbol</th>
                    <th>Side</th>
                    <th>Entry Price</th>
                    <th>Exit Price</th>
                    <th>Qty</th>
                    <th>Realized PNL</th>
                    <th>Close Time</th>
                  </tr>
                </thead>
                <tbody>
                  {paginatedTrades.length === 0 ? (
                    <tr><td colSpan="7" style={{textAlign: 'center', padding: '40px'}}>No trades found</td></tr>
                  ) : (
                    paginatedTrades.map((p, i) => (
                      <tr key={i}>
                        <td><strong>{p.symbol}</strong></td>
                        <td>{p.side === 'BUY' ? 'Long' : 'Short'}</td>
                        <td>{parseFloat(p.entryPrice).toFixed(6)}</td>
                        <td>{parseFloat(p.closePrice).toFixed(6)}</td>
                        <td>{parseFloat(p.qty).toFixed(4)}</td>
                        <td className={p.realizedPNL >= 0 ? 'pnl-positive' : 'pnl-negative'}>
                          {parseFloat(p.realizedPNL).toFixed(4)}
                        </td>
                        <td>{new Date(p.closeTime).toLocaleString()}</td>
                      </tr>
                    ))
                  )}
                </tbody>
              </table>

              {totalPages > 1 && (
                <div className="pagination">
                  <button 
                    onClick={() => setCurrentPage(prev => Math.max(1, prev - 1))}
                    disabled={currentPage === 1}
                  >
                    Previous
                  </button>
                  <span>
                    Page {currentPage} of {totalPages} 
                    {' | '} Showing {startIdx + 1}-{Math.min(startIdx + PAGE_SIZE, filteredTrades.length)} of {filteredTrades.length} trades
                  </span>
                  <button 
                    onClick={() => setCurrentPage(prev => Math.min(totalPages, prev + 1))}
                    disabled={currentPage === totalPages}
                  >
                    Next
                  </button>
                </div>
              )}
            </>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
