<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitunix History & Equity Curve</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }
    .container {
      max-width: 1400px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }
    h1 {
      text-align: center;
      color: #4a5568;
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .status {
      text-align: center;
      font-size: 1.2em;
      color: #4a5568;
      margin-bottom: 30px;
    }

    /* Shared full-width container for bar and chart */
    .full-width-section {
      width: 100%;
      padding: 0 20px;
      box-sizing: border-box;
    }

    /* Margin Usage Bar */
    .margin-usage-bar {
      margin: 40px 0;
    }
    .margin-usage-bar .label {
      text-align: center;
      font-size: 1.6em;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 15px;
    }
    .bar-container {
      width: 100%;
      height: 40px;
      background-color: #1e293b;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    .bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #10b981 0%, #3b82f6 60%, #8b5cf6 100%);
      border-radius: 20px;
      transition: width 1.5s ease-in-out;
      box-shadow: 0 0 30px rgba(59, 130, 246, 0.8);
    }

    /* Chart Container - now same width as bar */
    #chartContainer {
      height: 500px;
      margin: 40px 0;
      background: #f8fafc;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
    }

    .filters {
      display: flex;
      gap: 20px;
      margin: 30px 0;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    .filters input, .filters select {
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid #cbd5e0;
      font-size: 1.1em;
      min-width: 200px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
    }
    th {
      background: #4299e1;
      color: white;
      padding: 18px;
      text-align: left;
    }
    td {
      padding: 16px 18px;
      border-bottom: 1px solid #edf2f7;
    }
    tr:nth-child(even) td {
      background: #f7fafc;
    }
    .pnl-positive { color: #48bb78; font-weight: bold; }
    .pnl-negative { color: #f56565; font-weight: bold; }
    .pagination {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
    }
    .pagination button {
      padding: 12px 24px;
      margin: 0 15px;
      background: #4299e1;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1em;
    }
    .pagination button:disabled {
      background: #a0aec0;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const PAGE_SIZE = 20;

    function App() {
      const [data, setData] = useState(null);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);
      const [searchTerm, setSearchTerm] = useState('');
      const [sortField, setSortField] = useState('closeTime');
      const [sortDir, setSortDir] = useState('desc');
      const [currentPage, setCurrentPage] = useState(1);
      const [chartInstance, setChartInstance] = useState(null);

      useEffect(() => {
        async function fetchData() {
          try {
            const res = await fetch('/history-data');
            if (!res.ok) throw new Error('Failed to fetch history');
            const json = await res.json();
            setData(json);
          } catch (err) {
            setError(err.message);
          } finally {
            setLoading(false);
          }
        }
        fetchData();
        const interval = setInterval(fetchData, 30000);
        return () => clearInterval(interval);
      }, []);

      // Build equity curve
      const buildCurve = (data) => {
        if (!data || !data.closedPositions) return [];

        const curve = [];
        let runningEquity = data.initialBalance || 0;

        curve.push({
          timestamp: new Date(data.featureEnabledAt || Date.now()).getTime(),
          equity: runningEquity,
          label: 'Start'
        });

        for (const pos of data.closedPositions) {
          runningEquity += pos.realizedPNL || 0;
          curve.push({
            timestamp: pos.closeTime || Date.now(),
            equity: runningEquity,
            label: `${pos.symbol} ${pos.side} PNL: ${pos.realizedPNL?.toFixed(4) || 0}`
          });
        }

        const liveEquity = data.currentEquity || data.liveEquity || runningEquity;
        curve.push({
          timestamp: Date.now(),
          equity: liveEquity,
          label: 'Live Balance'
        });

        return curve.sort((a, b) => a.timestamp - b.timestamp);
      };

      // Update chart
      useEffect(() => {
        if (!data || loading || error) return;

        const curve = buildCurve(data);

        const ctx = document.getElementById('equityChart')?.getContext('2d');
        if (!ctx) return;

        if (chartInstance) chartInstance.destroy();

        const newChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: curve.map(p => new Date(p.timestamp).toLocaleDateString()),
            datasets: [{
              label: 'Equity Curve (USDT)',
              data: curve.map(p => p.equity),
              borderColor: '#4299e1',
              backgroundColor: 'rgba(66, 153, 225, 0.1)',
              tension: 0.4,
              fill: true
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false, // allows full width
            plugins: {
              tooltip: { callbacks: { label: ctx => `$${ctx.parsed.y.toFixed(2)}` } },
              legend: { position: 'top' }
            },
            scales: { y: { beginAtZero: false } }
          }
        });

        setChartInstance(newChart);
        return () => newChart.destroy();
      }, [data, loading, error]);

      if (loading) return <div className="container"><h1>Loading history...</h1></div>;
      if (error) return <div className="container"><h1>Error: {error}</h1></div>;
      if (!data?.enabled) return <div className="container"><h1>History tracking is disabled</h1></div>;

      const liveEquity = data.currentEquity || data.liveEquity || data.initialBalance || 0;
      const usedMargin = data.usedMargin || 0;
      const marginPct = liveEquity > 0 ? (usedMargin / liveEquity * 100) : 0;

      // Filter & sort trades
      let trades = data.closedPositions || [];
      if (searchTerm) {
        trades = trades.filter(t => 
          t.symbol?.toLowerCase().includes(searchTerm.toLowerCase()) ||
          t.side?.toLowerCase().includes(searchTerm.toLowerCase())
        );
      }

      trades.sort((a, b) => {
        const aVal = a[sortField];
        const bVal = b[sortField];
        return sortDir === 'asc' ? (aVal > bVal ? 1 : -1) : (aVal < bVal ? 1 : -1);
      });

      const totalPages = Math.ceil(trades.length / PAGE_SIZE);
      const startIdx = (currentPage - 1) * PAGE_SIZE;
      const paginatedTrades = trades.slice(startIdx, startIdx + PAGE_SIZE);

      return (
        <div className="container">
          <h1>Bitunix History & Equity Curve</h1>

          <div className="status">
            Tracking since {new Date(data.featureEnabledAt || Date.now()).toLocaleString()} 
            | Start: ${data.initialBalance?.toFixed(2) || '0.00'} 
            | Current: <strong>${liveEquity.toFixed(2)}</strong> (live)
          </div>

          {/* Margin Usage Bar */}
          <div className="full-width-section">
            <div className="margin-usage-bar">
              <div className="label">
                Current Margin Usage: <strong>{marginPct.toFixed(1)}%</strong> 
                (${usedMargin.toFixed(2)} / ${liveEquity.toFixed(2)} USDT)
              </div>
              <div className="bar-container">
                <div className="bar-fill" style={{ width: `${Math.min(marginPct, 100)}%` }}></div>
              </div>
            </div>
          </div>

          {/* Equity Chart */}
          <div className="full-width-section">
            <div id="chartContainer">
              <canvas id="equityChart"></canvas>
            </div>
          </div>

          <div className="filters">
            <input 
              type="text" 
              placeholder="Search symbol or side..." 
              value={searchTerm}
              onChange={(e) => { setSearchTerm(e.target.value); setCurrentPage(1); }}
            />
            <select value={sortField} onChange={(e) => setSortField(e.target.value)}>
              <option value="closeTime">Close Time</option>
              <option value="symbol">Symbol</option>
              <option value="realizedPNL">PNL</option>
            </select>
            <select value={sortDir} onChange={(e) => setSortDir(e.target.value)}>
              <option value="desc">Descending</option>
              <option value="asc">Ascending</option>
            </select>
          </div>

          {trades.length === 0 ? (
            <p>No closed trades yet.</p>
          ) : (
            <>
              <table>
                <thead>
                  <tr>
                    <th>Close Time</th>
                    <th>Symbol</th>
                    <th>Side</th>
                    <th>Entry</th>
                    <th>Close</th>
                    <th>Qty</th>
                    <th>Realized PNL</th>
                    <th>Source</th>
                  </tr>
                </thead>
                <tbody>
                  {paginatedTrades.map((p, i) => (
                    <tr key={i}>
                      <td>{new Date(p.closeTime).toLocaleString()}</td>
                      <td>{p.symbol}</td>
                      <td>{p.side}</td>
                      <td>{Number(p.entryPrice).toFixed(6)}</td>
                      <td>{Number(p.closePrice).toFixed(6)}</td>
                      <td>{Number(p.qty).toFixed(4)}</td>
                      <td className={p.realizedPNL >= 0 ? 'pnl-positive' : 'pnl-negative'}>
                        {Number(p.realizedPNL).toFixed(4)}
                      </td>
                      <td>
                        {p.closeSource === 'api_close'
                          ? 'API Close'
                          : 'Manual / Liquidation'}
                      </td>
                    </tr>
                  ))}
                </tbody>
              </table>

              {totalPages > 1 && (
                <div className="pagination">
                  <button onClick={() => setCurrentPage(p => Math.max(1, p - 1))} disabled={currentPage === 1}>
                    Previous
                  </button>
                  <span>Page {currentPage} of {totalPages}</span>
                  <button onClick={() => setCurrentPage(p => Math.min(totalPages, p + 1))} disabled={currentPage === totalPages}>
                    Next
                  </button>
                </div>
              )}
            </>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
